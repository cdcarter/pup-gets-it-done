<html>
    <head>
        <title>To-Do List</title>
    </head>
    <body>
        <H1>To-Do List</H1>
        <form method="POST">
            <input name="item_text" id="id_new_item" placeholder="Enter a to-do" />
            {% csrf_token %}
        </form>
        <br/>
        <table id="id_list_table">
            {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
